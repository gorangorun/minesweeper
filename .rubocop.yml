require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec
Style/Documentation:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Rails/OutputSafety:
  Enabled: false
Layout/LineLength:
  AutoCorrect: true
  Exclude:
    - db/seeds.rb
AllCops:
  Exclude:
    - Rakefile
    - config.ru
    - Gemfile
    - bin/**/*
    - db/schema.rb
    - config/**/*
    - spec/spec_helper.rb
    - spec/rails_helper.rb
    - vendor/bundle/**/*
